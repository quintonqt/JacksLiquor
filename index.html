<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Jack's - Liquor, Beer & Wine</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=EB+Garamond:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div
			class="modal fade"
			id="covid-modal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">COVID-19 Hours</h5>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6 text-right">
								<div id="days">
									<p>Mon-Thurs</p>
									<p>Fri-Sat</p>
									<p>Sun</p>
								</div>
							</div>
							<div class="col-md-6">
								<p>9:30AM - 8:30 PM</p>
								<p>9:30AM - 9:30 PM</p>
								<p>12:30PM - 7 PM</p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="main">
			<div class="row">
				<div class="col-md-4 text-center col-xs-12">
					<div class="oval">
						<img src="Jack's Logo.png" id="logo" alt="..." />
					</div>
				</div>
				<div class="col-md-8 text-center align-self-center col-xs-12">
					<h2 class="my-auto">BEER · LIQUOR · FINE WINE</h2>
				</div>
			</div>
			<hr style="margin-bottom: 0.5rem;" />
			<hr style="margin-top: 0.5rem;" />
			<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="https://images8.alphacoders.com/390/390391.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="https://i.pinimg.com/originals/0d/8a/ec/0d8aece408a1299adefc087296b3bb6b.jpg"
							class="d-block w-100 adjusted-image"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="https://www.viridianivy.com/wp-content/uploads/2Q2A0149web-scaled.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="row" id="contact-field">
				<div class="col-md-6 text-center" id="contact-info">
					<h3><u>Hours:</u></h3>
					<div class="row">
						<div class="col-md-6 text-right col-xs-12">
							<div id="days">
								<p>Mon-Thurs</p>
								<p>Fri-Sat</p>
								<p>Sun</p>
							</div>
						</div>
						<div class="col-md-6 col-xs-12">
							<p>9:30AM - 10 PM</p>
							<p>9:30AM - 11 PM</p>
							<p>12:30PM - 7 PM</p>
						</div>
					</div>
					<button
						type="button"
						class="btn btn-danger"
						data-toggle="modal"
						data-target="#covid-modal"
					>
						COVID-19 Schedule
					</button>
					<h3 style="padding-bottom: 5px;"><u>Contact Us</u></h3>
					<div class="row">
						<div class="col-md-6 text-left" id="address">
							<p>
								102 Lexington Circle <br />
								Peachtree City, GA 30269
							</p>
						</div>
						<div class="col-md-6" id="phone">
							<i class="fas fa-phone" style="font-size: 20px; transform: scaleX(-1);"></i>
							<a id="phone-link" href="tel:+17704874870">
								(770) 487-4870
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-6 text-center vertical-center">
					<img id="store-front" src="storefront.png" />
				</div>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
